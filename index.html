<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual a sua sorte de hoje?</h1>
            <h2>Abra o biscoito e descubra!</h2>
            <button id="btnTry">
                <img src="/images/fortune-cookie.png" alt="biscoito da sorte" class="shake">
            </button>
        </div>

        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="lucky-card">
                <h2>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</h2>
            </div>
            <img src="/images/opened-cookie.png" alt="biscoito da sorte aberto">
            <button id="btnReset">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
